<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- formulario completo de pez -->
<div th:fragment="formulario-pez(accion, titulo, botonTexto, botonClase)" class="container">
    <h1 class="mb-4 text-center" th:text="${titulo}">Título del formulario</h1>
    <hr th:if="${titulo == 'Agregar nuevo Pez'}">

    <form th:action="${accion}" th:object="${pez}" th:method="post" class="w-50 mx-auto">

        <!-- Campo oculto para ID solo en modificación -->
        <input type="hidden" th:field="*{id}" th:if="${pez.id != null}"/>

        <div class="mb-3">
            <label for="especie" class="form-label">Especie</label>
            <input type="text" class="form-control" id="especie" th:field="*{especie}" required>
        </div>

        <div class="mb-3">
            <label for="tamanioPromedio" class="form-label">Tamaño Promedio (m)</label>
            <input type="number" step="0.01" class="form-control" id="tamanioPromedio" th:field="*{tamanioPromedio}" required>
        </div>

        <div class="mb-3">
            <label for="habitat" class="form-label">Hábitat</label>
            <input type="text" class="form-control" id="habitat" th:field="*{habitat}" placeholder="ej: arrecife, aguas profundas, río, lago">
        </div>

        <div class="mb-3">
            <label for="tipoAlimentacion" class="form-label">Tipo de Alimentación</label>
            <select class="form-control" id="tipoAlimentacion" th:field="*{tipoAlimentacion}">
                <option value="">Seleccionar...</option>
                <option value="Carnívoro">Carnívoro</option>
                <option value="Herbívoro">Herbívoro</option>
                <option value="Omnívoro">Omnívoro</option>
                <option value="Planctívoro">Planctívoro</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="zonaGeografica" class="form-label">Zona Geográfica</label>
            <input type="text" class="form-control" id="zonaGeografica" th:field="*{zonaGeografica}">
        </div>

        <div class="mb-3">
            <label for="esperanzaVida" class="form-label">Esperanza de Vida (años)</label>
            <input type="number" class="form-control" id="esperanzaVida" th:field="*{esperanzaVida}">
        </div>

        <div class="mb-3">
            <label for="estadoConservacion" class="form-label">Estado de Conservación</label>
            <input type="text" class="form-control" id="estadoConservacion" th:field="*{estadoConservacion}">
        </div>

        <!-- Campos específicos de peces -->
        <div class="mb-3">
            <label for="tipoAgua" class="form-label">Tipo de Agua</label>
            <select class="form-control" id="tipoAgua" th:field="*{tipoAgua}" required>
                <option value="">Seleccione...</option>
                <option value="Dulce">Dulce</option>
                <option value="Salada">Salada</option>
                <option value="Salobre">Salobre</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="profundidadMaxima" class="form-label">Profundidad Máxima (m)</label>
            <input type="number" class="form-control" id="profundidadMaxima" th:field="*{profundidadMaxima}" placeholder="Profundidad en metros">
        </div>

        <div class="mb-3">
            <label for="formaCuerpo" class="form-label">Forma del Cuerpo</label>
            <select class="form-control" id="formaCuerpo" th:field="*{formaCuerpo}">
                <option value="">Seleccione...</option>
                <option value="Fusiforme">Fusiforme</option>
                <option value="Comprimido">Comprimido</option>
                <option value="Deprimido">Deprimido</option>
                <option value="Anguiliforme">Anguiliforme</option>
            </select>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="esVenenoso" th:field="*{esVenenoso}">
                <label class="form-check-label" for="esVenenoso">
                    Es venenoso
                </label>
            </div>
        </div>

        <div class="mb-3">
            <label for="urlInformacion" class="form-label">URL de Más Información</label>
            <input type="url" class="form-control" id="urlInformacion" th:field="*{urlInformacion}">
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">URL de Imagen</label>
            <input type="url" class="form-control" id="imagen" th:field="*{imagen}">
        </div>

        <button type="submit" class="btn w-100" th:class="'btn w-100 ' + ${botonClase}" th:text="${botonTexto}">Enviar</button>
    </form>
</div>

</body>
</html>
