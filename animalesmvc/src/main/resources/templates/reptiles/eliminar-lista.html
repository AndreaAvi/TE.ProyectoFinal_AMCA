<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
    <meta charset="UTF-8">
    <title>Seleccionar Reptil a Eliminar</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="creditos :: navbar-general"></nav>

<main class="container my-4">
    <h1 class="mb-4 text-center">Selecciona un reptil para eliminar</h1>
    <p class="text-danger text-center" th:if="${param.exito}">
        Reptil eliminado exitosamente.
    </p>
    <hr>
    <!-- Fragmento con el botÃ³n de eliminar -->
    <div th:replace="fragments/reptil-card :: grid-reptiles(${reptiles}, ~{fragments/reptil-card :: boton-eliminar})">
    </div>
</main>
<footer th:replace="index :: footer"></footer>
<div th:replace="index :: jsincludes"></div>
</body>
</html>
