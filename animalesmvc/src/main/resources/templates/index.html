<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animales por el Mundo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .animal-btn {
            border: none;
            background: none;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .animal-btn img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }

        .animal-btn:hover {
            transform: scale(1.05);
        }

        .animal-label {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAV -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar-inicio">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://github.com/AndreaAvi/TE.ProyectoFinal_AMCA">Animales por el Mundo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home/creditos}">Créditos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN -->
<main class="flex-fill container text-center my-5">
    <h5 class="mb-4" style="line-height:0.5;">Bienvenido a </h5>
    <h1 class="mb-4" style="line-height:0.3;">Animales por el Mundo</h1>
    <p class="lead mb-5" style="line-height:1.5;">Selecciona una categoría para explorar</p>

    <div class="row justify-content-center">
        <!-- Mamíferos -->
        <div class="col-md-3 mb-4">
            <form th:action="@{/mamiferos/menu}" method="get">
                <button type="submit" class="animal-btn">
                    <img src="/img/mamifero.png" alt="Mamífero">
                    <div class="animal-label">Mamíferos</div>
                </button>
            </form>
        </div>

        <!-- Aves -->
        <div class="col-md-3 mb-4">
            <form th:action="@{/aves/menu}" method="get">
                <button type="submit" class="animal-btn">
                    <img src="/img/ave.png" alt="Ave">
                    <div class="animal-label">Aves</div>
                </button>
            </form>
        </div>

        <!-- Reptiles -->
        <div class="col-md-3 mb-4">
            <form th:action="@{/reptiles/menu}" method="get">
                <button type="submit" class="animal-btn">
                    <img src="/img/reptil.png" alt="Reptil">
                    <div class="animal-label">Reptiles</div>
                </button>
            </form>
        </div>
    </div>
</main>

<!-- FOOTER -->
<footer class="mt-auto bg-light text-center py-3 border-top" th:fragment="footer">
    <div class="container">
        <div class="fw-bold text-muted mb-1" style="line-height:1.2;">Temas Especiales 2025 - ICO</div>
        <div class="text-secondary small mb-1" style="line-height:1.2;">Andrea Marcela Cáceres Avitia</div>
        <a href="https://github.com/AndreaAvi" target="_blank" rel="noopener"
           class="text-muted small d-inline-flex align-items-center text-decoration-none" style="line-height:1;">

<!-- INCLUDES -->
<div th:fragment="jsincludes">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</div>
</body>
</html>
