    Descripción: Página Thymeleaf que muestra una lista de peces con botón para seleccionar uno y modificarlo.
                 Usa fragmentos para las tarjetas y botones de acción.
-->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
  <meta charset="UTF-8">
  <title>Seleccionar Pez a Modificar</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="creditos :: navbar-general"></nav>

<main class="container my-4">
  <h1 class="mb-4 text-center">Selecciona un pez para modificar</h1>
  <p class="text-success text-center" th:if="${param.exito}">
    Pez modificado exitosamente.
  </p>
  <hr>
  <!-- Fragmento con el botón de modificar -->
  <div th:replace="fragments/pez-card :: grid-peces(${peces}, ~{fragments/pez-card :: boton-modificar})"></div>
</main>

<footer th:replace="index :: footer"></footer>
<div th:replace="index :: jsincludes"></div>
</body>
</html>
