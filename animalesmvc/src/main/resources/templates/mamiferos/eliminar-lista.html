    Descripción: Página Thymeleaf que muestra una lista de mamíferos con botón para eliminarlos.
                 Utiliza fragmentos para el diseño de las tarjetas y los botones de acción.
-->

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
    <meta charset="UTF-8">
    <title>Seleccionar Mamífero a Eliminar</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="creditos :: navbar-general"></nav>

<main class="container my-4">
    <h1 class="mb-4 text-center">Selecciona un mamífero para eliminar</h1>
    <p class="text-danger text-center" th:if="${param.exito}">
        Mamífero eliminado exitosamente.
    </p>
    <hr>
    <!-- Fragmento con el botón de eliminar -->
    <div th:replace="fragments/mamifero-card :: grid-mamiferos(${mamiferos}, ~{fragments/mamifero-card :: boton-eliminar})"></div>

</main>
<footer th:replace="index :: footer"></footer>
<div th:replace="index :: jsincludes"></div>
</body>
</html>
